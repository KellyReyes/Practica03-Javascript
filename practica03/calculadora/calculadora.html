<!DOCTYPE html>
<html> 
     <head>

        <body >

           <form >
                <div class="calculadora">

            <input  class="sinborde color " type="span" id="resol" name="resol"  disabled >
            
               <table class="posicion" >
                <tr>
                        <td> <input class="cbutton"type="button" id="flecha" value="<-" onclick="eliminarNumero (form.respuesta)"/><br></td>
                            <td> <input class="cbutton"type="button" id="ce" value="ce" onclick="limpiar()"><br></td>
                                <td> <input class="cbutton"type="button" id="c" value="c" onclick="limpiar()"><br></td>

                                <td> <input class="cbutton"type="button" id="raiz" value="âˆš" onclick="raizes()"><br></td>
                </tr>

            <tr>
                <td><input class="cbutton" type="button" id="numero7" value="7" onclick="agregarNumero(form.respuesta, '7')" > <br></td>
                <td><input class="cbutton"type="button" id="numero8" value="8" onclick="agregarNumero(form.respuesta, '8')"> <br></td>
                <td><input class="cbutton" type="button" id="numero9" value="9" onclick="agregarNumero(form.respuesta, '9')"> <br></td>
                <td><input class="cbutton"type="button" id="btnDivision" value="/"  onclick="agregarNumero(form.respuesta, '/')"> </td>

                </tr>

                 <td><input class="cbutton"type="button" id="numero4" value="4" onclick="agregarNumero(form.respuesta, '4')"> <br></td>
                 <td><input class="cbutton" type="button" id="numero5" value="5" onclick="agregarNumero(form.respuesta, '5')"> <br></td>
                 <td><input class="cbutton"type="button" id="numero6" value="6" onclick="agregarNumero(form.respuesta, '6')"> <br></td>
                 <td><input class="cbutton" type="button" id="btnMultiplicar" value="*"  onclick="agregarNumero(form.respuesta, '*')"></td>
                 <td> <input class="cbutton"type="button" id="inversa" value="1/x" onclick="calcu()"><br></td>
                 </tr>

            <tr>
                 <td><input class="cbutton"type="button" id="numero1" value="1" onclick="agregarNumero(form.respuesta, '1')"> <br></td>
                 <td><input class="cbutton"type="button" id="numero2" value="2" onclick="agregarNumero(form.respuesta, '2')"> <br></td>
                 <td><input class="cbutton"type="button" id="numero3" value="3" onclick="agregarNumero(form.respuesta, '3')"> <br></td>
                 <td><input class="cbutton"type="button" id="btnRestar" value="-"  onclick="agregarNumero(form.respuesta, '-')"></td>
                 <td rowspan="2"><input class="cbutton"type="button" id="igual" value="=" onclick="calcular(form)" style="WIDTH: 50px; HEIGHT: 100px "> </td>
                 
                 </tr>
                 <tr>
                
                        <td colspan="2"><input class="cbutton"type="button" id="numero 0" value="0" onclick="agregarNumero(form.respuesta, '0')" style="WIDTH: 105px; HEIGHT: 50px "><br> </td>
                        <td><input class="cbutton"type="button" id="," value="." onclick="agregarNumero(form.respuesta, '.')"> <br></td>
                        <td ><input class="cbutton"type="button" id="btnSumar" value="+" onclick="agregarNumero(form.respuesta, '+')" > </td>
                        
                        
                         </tr>
                 
                </table>
