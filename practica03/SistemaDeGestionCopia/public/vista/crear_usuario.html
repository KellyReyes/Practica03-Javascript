<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" href="../../css.css" rel="stylesheet">
    <script type="text/javascript" src="../../validaciones/validar.js"></script>
</head>

<body class="caja">




    <form id="frmusr" method="POST" action="../controladores/crear_usuario.php" onsubmit="return validarCamposObligatorios()" class="sinborde">
        <label for="cedula">Cedula (*)</label>
        <input type="text" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..." onchange="validar()" onkeypress="return soloNumeros(event)" maxlength="10" />
        <span id="mensajeCedula"></span>
        <br>


        <label for="nombres">Nombres (*)</label>
        <input type="text" id="nombres" name="nombres" value="" placeholder="Ingrese sus dos nombres ..." onkeypress="return sololetras(event)" onchange="nombre()" maxlength="50" />
        <span id="mensajeNombres"></span>
        <br>


        <label for="apellidos">Apelidos (*)</label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos ..." onkeypress="return sololetras(event)" onchange="apellido()" maxlength="50" />
        <span id="mensajeApellidos"></span>
        <br>


        <label for="direccion">Dirección (*)</label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección ..." maxlength="75" />
        <span id="mensajeDireccion"></span>
        <br>


        <label for="telefono">Teléfono (*)</label>
        <input type="text" id="telefono" name="telefono" value="" placeholder="Ingrese su número telefónico ..." onkeypress="return soloNumeros(event)" maxlength="20" />
        <span id="mensajeTelefono"></span>
        <br>

        <label for="fecha">Fecha Nacimiento (*)</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="dd-mm-yyy" onkeypress="return soloNumeros(event)" onchange="fecha1()" />
        <span id="mensajeFecha"></span>
        <br>


        <label for="correo">Correo electrónico (*)</label>
        <input type="text" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico ..." onchange="validarEmail()" maxlength="50" />
        <span id="mensajeCorreo"></span>
        <br>



        <input type="submit" id="crear" name="crear" value="Aceptar" />
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />



    </form>


</body>

</html>
